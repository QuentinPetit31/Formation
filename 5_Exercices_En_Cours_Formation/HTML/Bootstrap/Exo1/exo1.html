<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>

    
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="container-md">
        <div class="border border-info">
          Hello container-md
        </div>
    </div>
    <div class="container-lg">
        <div class="border border-info">
          Hello container-lg
        </div>
    </div>
    <div class="container-xl">
        <div class="border border-info">
          Hello container-xl
        </div>
    </div>
    <div class="container-fluid">
        <div class="border border-info">
          Hello container container-fluid
        </div>
    </div>
        <div class="container">
        <div class="border border-info">
          Hello container 
        </div>
    </div>

    <br>

    <div class="container border border-info">
        <div class=row>
        <div class="col-9 bg-primary">9</div>
        <div class="col-3 bg-warning">3</div>
    </div>
    </div>

    <br>

    <div class="container"></div>
    <div class="row"></div>
    <div class="col-12 bg-success  border py-3 border-primary">12</div>
    <div class="col-6 border bg-info py-3 border-primary">6</div>
        <div class=row>
            <div class="col-3 bg-warning">3</div>
        <div class="col-3 bg-danger">3</div>
        <div class="col-6 bg-secondary">6</div>

    </div>
    </div>
    <br>
    <h1>CRC</h1>
    <div class="container">
        <div class="row">
          <!-- Sur la mm ROW on a illusion de 2 lignes
              en fait c'est 1 ROW mais comme la 1ere col prend tout l'espace
              La colonne de 6 va se placer auto en dessous -->
            <div class="col-12 border py-3 border-primary">12</div>
            <div class="col-6 border py-3 border-primary">6</div>
        </div>
    </div>
    <div class="container">
         <div class="row">
            <div class="col-3 border py-3 border-primary">3</div>
            <div class="col-3 border py-3 border-primary">3</div>
            <div class="col-6 border py-3 border-primary">6</div>
         </div>
    </div>

    <br>
    <div class="container">
            <div class="row card">
                <div class="col-4 align-self stat card bg-danger">Colonne 1</div>
                <div class="col-4 align-self-center mid stat card bg-danger">Colonne 2</div>
                <div class="col-4 align-self-end card bg-danger">Colonne 3</div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
